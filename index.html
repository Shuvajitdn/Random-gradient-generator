<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: #448aff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 410px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 20px 25px rgba(60, 60, 100, 0.15);
            text-align: center;
        }

        h2 {
            letter-spacing: 1px;
            font-size: 30px;
            color: #0558b7;
            margin-bottom: 20px;
        }

        #output-color {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #output-code {
            background-color: #f1f5fc;
            font-size: 16px;
            font-weight: 500;
            color: #044db4;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cfd5d5;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
        }

        .btn-container button {
            background-color: #2e80b3;
            min-width: 42%;
            padding: 12px;
            color: #ffffff;
            border-radius: 7px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-container button:nth-last-of-type(1) {
            background-color: #ae7617;
        }

        .btn-container button:nth-last-of-type(1):active {
            background: #1bb916;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2>Gradient Generator</h2>
        <div id="output-color"></div>
        <input type="text" id="output-code" readonly>
        <div class="btn-container">
            <button id="generate-btn">Generate</button>
            <button id="copy-btn">Copy</button>
        </div>
    </div>

    <script>
        let generateBtn = document.getElementById("generate-btn");
        let copyBtn = document.getElementById("copy-btn");
        let outputColor = document.getElementById("output-color");
        let outputCode = document.getElementById("output-code");

        let hexString = "0123456789abcdef";

        let randomColor = () => {
            let hexCode = "#";
            for (let i = 0; i < 6; i++) {
                hexCode += hexString[Math.floor(Math.random() * hexString.length)];
            }
            return hexCode;
        };

        let generateGrad = () => {
            let colorOne = randomColor();
            let colorTwo = randomColor();
            let angle = Math.floor(Math.random() * 360);
            let gradient = `linear-gradient(${angle}deg, ${colorOne}, ${colorTwo})`;
            outputColor.style.background = gradient;
            outputCode.value = `background: ${gradient};`;
        };

        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(outputCode.value).then(() => {
                alert("Copied to clipboard!");
            });
        });

        generateBtn.addEventListener("click", generateGrad);
        window.onload = generateGrad;
    </script>

</body>
</html>
